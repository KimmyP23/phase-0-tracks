<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
<h1>Table Practice</h1>
<p>President Table:</p>
<table border="2">
	<tr>
		<th>First name</th>
		<th>Last Name</th>
		<th>Nickname</th>
	</tr>
	<tr>
		<td>George</td>
		<td>Washington</td>
		<td>Georgie boy</td>
	</tr>
	<tr>
		<td>Thomas</td>
		<td>Jefferson</td>
		<td>Timmy</td>
	</tr>
	<tr>
		<td>Abraham</td>
		<td>Lincoln</td>
		<td>Link</td>
	</tr>


</table>
<br>
<p>Animal Table:</p>

<table border="2">
	<tr>
		<th>Dogs</th>
		<th>Cats</th>
		<th>Fish</th>
	</tr>
	<tr>
		<td>Corgi</td>
		<td>Persian cat</td>
		<td>Goldfish</td>
	</tr>
	<tr>
		<td rowspan="2">German Shepard</td>
		<td>Ragdoll</td>
		<td>Guppy</td>
	</tr>
	<tr>
		<td colspan="2">Bengal cat/fish</td>
	</tr>
</table>
</body>
</html>
